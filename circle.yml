dependencies:
 pre:
  - bower install
 post:
  - npm install module-deps 
  - npm install gulp -g

machine:
  services:
    - postgresql
  environment:
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

database:
  override:
    - cp server/config/db-connect.js database.yml
    - psql -u ubuntu circle_test < db/vvida.sql

test:
  override:
  - ./tests/server/resources/*.spec.js

deployment:
  production:
    branch: master
    heroku:
      appname: vvida
  staging:
    branch: staging
    heroku:
      appname: vvida-staging