dependencies:
 pre:
  - bower install
 post:
  - npm install module-deps 
  - npm install gulp -g

database:
  override:
    - cp ./database.yml.ci ./database.yml
    - psql -U ubuntu circle_test < vvida.sql

machine:
  services:
    - postgresql

test:
  override:
  - ./tests/server/resources/*.spec.js

deployment:
  production:
    branch: master
    heroku:
      appname: vvida
  staging:
    branch: staging
    heroku:
      appname: vvida-staging