dependencies:
 pre:
  - bower install
 post:
  - npm install module-deps 
  - npm install gulp -g

machine:
  services:
    - postgresql

database:
  override:
    - psql -U ubuntu circle_test > db/vvida.sql

test:
  override:
  - ./tests/server/resources/*.spec.js

deployment:
  production:
    branch: master
    heroku:
      appname: vvida
  staging:
    branch: staging
    heroku:
      appname: vvida-staging