dependencies:
 pre:
  - bower install
 post:
  - npm install module-deps 
  - npm install gulp -g

database:
  override:
    - cp config/database.yml.ci config/database.yml
    - sequelize db:create db:migrate db:seed

machine:
  environment:
    CIRCLE_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

test:
  override:

deployment:
  production:
    branch: master
    heroku:
      appname: vvida
  staging:
    branch: staging
    heroku:
      appname: vvida-staging
